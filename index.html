	    <audio id="audio" src="music/darkisthenight.mp3" autoplay loop></audio>
		<script>
			var audio = document.getElementById("audio");
			var isPlaying = false;

			function togglePlay() {
			  isPlaying ? audio.pause() : audio.play();
			};

			audio.onplaying = function() {
			  isPlaying = true;
			};
			audio.onpause = function() {
			  isPlaying = false;
			};
		</script>
