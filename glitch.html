<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glitch Art - RICEDUST</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="p-5 text-center">
      <h2><strong>RICEDUST</strong></h2>
    </div>
  </div>
  <div class="p-5 container-fluid bg-black">
    <div class="pt-3 text-center text-white">
      <h3 class="">A Familiar Place</h3>
      <p class="pt-3 text-white-50 lead">
        In A Familiar Place, I wanted to explore liminal spaces, and particularly those shared childhood experiences that feel strange but familiar. It has been shown that each time you recall a memory, you rewrite it. This is my glitch rendition of that process.
      </p>
    </div>
    <!-- Carousel -->
    <div id="glitch_art" class="pt-5 carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#glitch_art" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#glitch_art" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#glitch_art" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/glitch1.png" alt="Glitch Art #1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="images/glitch2.png" alt="Glitch Art #2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="images/glitch3.png" alt="Glitch Art #3" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#glitch_art" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#glitch_art" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</body>
